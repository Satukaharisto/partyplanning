<div id="addtoDo">

        <p>add guest:</p>
        <form method="post" action="/checklist">
            <p>date: </p><input type="date" name="date"/>
            <p>toDo: </p><input type="text" name="toDo"/>
            <p>done: </p><input type="checkbox" name="done"/>

<label class="wrapper" th:each="toDo : ${checklist}">
