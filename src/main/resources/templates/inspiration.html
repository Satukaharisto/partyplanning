<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Event planner</title>
    <meta charset="utf-8" colTestEdit="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/inspoStyles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<style>
    .headerlinks:hover{
        text-decoration: none;
        background-color: #adc7c8 !important;
        color: #D9E5E5 !important;
    }

    #mNavbar{
        position: sticky;
    }
</style>
<body>
<nav class="navbar navbar-light navbar-fixed-top bg-light" id="mNavbar">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#MyNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="eventerlogga.png"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/}">Home</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--NAV SLUTAR-->
<div class="container">
    <div class="col-xs-12">

        <div class="page-header">
            <h1>Ideas and Inspiration</h1>
        </div>

        <div class="carousel slide" id="myCarousel" >
            <div class="carousel-inner">
                <div class="item active">
                    <ul class="thumbnails" th:each="item : ${inspirationItems}" >
                        <li class="col-sm-3" >
                            <div class="fff">
                                <div class="thumbnail">
                                    <a href="#"> <img th:src="${item.picture}" style="width: 400px; height:200px" /></a>
                                </div>
                                <div class="caption">
                                    <h4> <span th:text="${item.category}"></span></h4>
                                    <p th:text="${item.name}"></p>
                                    <p th:text="${item.text}"></p>

                                    <a class="btn btn-mini" th:href="${item.link}">» Read More</a>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div><!-- /Slide2 -->
                <div class="item">
                    <ul class="thumbnails" th:each="item : ${inspirationItems}">
                        <li class="col-sm-3">
                            <div class="fff">
                                <div class="thumbnail">
                                    <a href="#"><img th:src="${item.picture}" style="width: 400px; height:200px" /></a>
                                </div>
                                <div class="caption">
                                    <h4> <span th:text="${item.category}"></span></h4>
                                    <p th:text="${item.name}"></p>
                                    <p th:text="${item.text}"></p>

                                    <a class="btn btn-mini" th:href="${item.link}">» Read More</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


            <nav>
                <ul class="control-box pager">
                    <li><a data-slide="prev" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
                    <li><a data-slide="next" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
                </ul>
            </nav>
            <!-- /.control-box -->

        </div><!-- /#myCarousel -->

    </div><!-- /.col-xs-12 -->

</div><!-- /.container -->

<!--End of carousel-->
<!--footer-->
<footer class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-4">
            <h3>Contact Us</h3>
            <br/>
            <h4>Our address and contact info here.</h4>
        </div>
        <div class="col-sm-4">
            <h3>Connect</h3>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>

    </div>
</footer>
<script src="inspo.js"></script>
</body>
</html>
