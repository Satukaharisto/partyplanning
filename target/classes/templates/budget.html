<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Budget Page</h1>
<p><a th:href="@{/usersite}">usersite</a></p>
<p><a th:href="@{/guestlist}">Guest List</a></p>
<p><a th:href="@{/logout}">Log out</a></p>
<p><a th:href="@{/checklist}">checklist</a></p>
<div id="addBudgetItem">
    <div class="test">
        <p>add guest:</p>
        <form method="post" action="/budget">
            <p>item: </p><input type="text" name="item"/>
            <p>price: </p><input type="text" name="price"/>

            <input type="submit" value="add new item"/>
        </form>
    </div>
</div>
<span th:text="${InvalidInput}"></span>
<br/>
<label class="wrapper" th:each="item : ${budgetList}">
    <span th:text="${item.item}"/>
    <span th:text="${item.price}"/>
    <br/>
    <!--<p><a th:href="@{/budget/update{id}"</p>-->
</label>
<p>Total: <span th:text="${total}"/></p>
</body>
</html>
