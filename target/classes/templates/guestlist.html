<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Event planner</title>
    <meta charset="utf-8" colTestEdit="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <style>
        .colTest {
            background-color: #adc7c8;
            color: black;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .colTest:hover {
            background-color: #f0ad97;
        }

        .colTest:after {
            colTestEdit: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            colTestEdit: "\2212";
        }

        .colTestEdit {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background-color: #adc7c8;
            color: #FFF;
            padding: 1% 0;
            font-size: 1.2em;
            border: 0;
        }

        .navbar-nav {
            flex-direction: row !important
        }

        .navbar-brand {
            float: left;
            min-height: 55px;
            padding: 0 15px 5px;
        }

        .navbar-inverse .navbar-nav .active a,
        .navbar-inverse .navbar-nav .active a:focus,
        .navbar-inverse .navbar-nav .active a:hover {
            color: #FFF;
            background-color: #adc7c8;
        }

        .navbar-inverse .navbar-nav li a {
            color: #D5D5D5;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */

        .row.content {
            height: 1500px
        }

        /* Set gray background color and 100% height */

        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        footer {
            width: 100%;
            background-color: #adc7c8;
            padding: 5%;
            color: #FFF;
        }

        .fa {
            padding: 15px;
            font-size: 25px;
            color: #FFF;
        }

        .fa:hover {
            color: #D5D5D5;
            text-decoration: none;
        }

        .button {
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            background-color: #adc7c8;
            border: none;
            color: black;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #665b53;
            /* Green */
            color: white;
        }

        input[type=text]:focus {
            background-color: #adc7c8;
            border: 1px solid #665b53;
            font-size: 1.0em;
            font-family: 'Catamaran', sans-serif;
        }

        @media (max-width: 900px) {
            .fa {
                font-size: 20px;
                padding: 10px;
            }

            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 15px;
                }

                .row.content {
                    height: auto;
                }
            }
        }

        .div1 {
            width: 500px;
            height: 200px;
            position: center;
        }

        div2 {
            width: 500px;
            height: 200px;
            position: relative;
            background-color: #A5C663;
        }

        #budgetBox {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: inherit;
        }

        #guestBox {
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            height: inherit;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header logga">
            <img class="logga" src="eventerlogga.png"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a th:href="@{/usersite}">Home</a>
                </li>
                <li>
                    <a th:href="@{/guestlist}">Guestlist</a>
                </li>
                <li>
                    <a th:href="@{/budget}">Budget</a>
                </li>
                <li>
                    <a th:href="@{/checklist}">Checklist</a>
                </li>
                <li>
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h1>VÃ¤lkommen</h1>
            <h3 th:text="'Inloggad som ' + ${session.user}"></h3>
            <ul class="nav nav-pills nav-stacked">
                <form method="post" action="/guestlist">
                    <p>Firstname:</p>
                    <input type="text" name="firstname" placeholder="Firstname.."/>
                    <p>Lastname: </p>
                    <input type="text" name="lastname" placeholder="Lastname.."/>
                    <p>Gender: </p>
                    <input type="text" name="gender" placeholder="Gender.."/>
                    <p></p>
                    <p>Allergy: </p>
                    <input type="text" name="allergy" placeholder="allergy.."/>
                    <p>Foodpref: </p>
                    <input type="text" name="foodPreference" placeholder="foodpref.."/>
                    <p>Alcohol: </p>
                    <input type="text" name="alcohol" placeholder="alcohol.."/>
                    <p></p>
                    <input class="button" type="submit" value="Add new guest"/>
                </form>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="container">
                <h2>Guestlist</h2>
                <p></p>

                <div th:each="guest : ${guestList}">                <!-- Ska snyggas till i designen -->
                    <button class="colTest">
                        <span th:text="${guest.firstname}"></span>
                        <span th:text="${guest.lastname}"></span>
                        <span th:text="${guest.gender}"></span>
                        <span th:text="${guest.foodPreference}"></span>
                        <span th:text="${guest.allergy}"></span>
                        <span th:text="${guest.alcohol}"></span>
                    </button>
                    <div class="colTestEdit">
                        <form method="post" action="/updateGuest">          <!-- Ska snyggas till i designen -->
                            <input type="hidden" name="guestId" th:value="${guest.id}"/>
                            <p>Firstname:
                            <input type="text" name="firstname" placeholder="Firstname.."/></p>
                            <p>Lastname:
                            <input type="text" name="lastname" placeholder="Lastname.."/></p>
                            <p>Gender:
                            <input type="text" name="gender" placeholder="Gender.."/></p>
                            <input type="hidden" name="foodId" th:value="${guest.foodId}"/>
                            <p></p>
                            <p>Allergy:
                            <input type="text" name="allergy" placeholder="Gluten.."/></p>
                            <p>Foodpreference:
                            <input type="text" name="foodPreference" placeholder="Vegan.."/></p>
                            <p>Alcohol:
                            <input type="text" name="alcohol" placeholder="Yes or No.."/></p>
                            <p></p>
                            <input class="button" type="submit" value="Edit Guest"/>
                        </form>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-4">
            <h3>Contact Us</h3>
            <br/>
            <h4>Our address and contact info here.</h4>
        </div>
        <div class="col-sm-4">
            <h3>Connect</h3>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>

    </div>
</footer>
<script src="guestscript.js"></script>
</body>
</html>
