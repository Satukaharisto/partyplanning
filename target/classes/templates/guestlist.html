<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div id="addGuest">
    <div class="test">
        <p>add guest:</p>
        <form method="post" action="/guestlist">
            <p>firstname: </p><input type="text" name="firstname"/>
            <p>lastname: </p><input type="text" name="lastname"/>
            <p>Gender: </p><input type="text" name="gender"/>
            <input type="submit" value="add new guest"/>
        </form>
    </div>
</div>

<label class="wrapper" th:each="guest : ${guests}">
    <span th:text="${guest.firstname}"/>
    <span th:text="${guest.lastname}"/>
    <span th:text="${guest.gender}"/>
    <br/>
    <!--Ändras sen när vi grejar med designen-->
</label>

<!--<label class="wrapper" th:each="guest : ${guests}"/>-->


</body>
</html>
